<!DOCTYPE html>
<html>
  <head>
    <title>Random Pokedex</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Random Pokedex</h1>
    </header>
    <main>
      <form id="form">
        <label for="number">Number of Pokemon:</label>
        <input type="number" id="number" name="number" min="1" max="100" value="10">
        <button type="submit">Generate</button>
      </form>
      <ul id="pokemon-list"></ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
